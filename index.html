<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/style.css">

</head>

<body class="bg-light">

    <div class="wallet-container bg-white rounded-4 shadow-lg my-4 mx-auto overflow-hidden">

        <header class="p-3 bg-light border-bottom">
            <h1 class="mainTitle h4 text-center m-0">Minha Carteira</h1>
        </header>

        <main class="p-3">
            <div class="d-flex justify-content-between align-items-center pb-2 border-bottom">
                <h2 class="h5 m-0">Entradas x saídas</h2>
                <span class="text-muted">Abril</span>
            </div>

            <ul class="list-group list-group-flush mt-2">
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    <span class="fs-6">Salário</span>
                    <span class="fw-bold text-success">+R$ 2.000,00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    <span class="fs-6">Luz</span>
                    <span class="fw-bold text-danger">-R$ 250,00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    <span class="fs-6">Água</span>
                    <span class="fw-bold text-danger">-R$ 100,00</span>
                </li>
            </ul>

            <div class="grafico d-flex justify-content-center align-items-end text-center mt-3 py-4 border-bottom">
                <div>
                    <div class="chart-bar bar-income bg-success mx-auto mb-2"></div>
                    <div class="fw-bold">R$ 2.000,00</div>
                    <div class="small text-muted">receitas</div>
                </div>
                <div>
                    <div class="chart-bar bar-expense bg-danger mx-auto mb-2"></div>
                    <div class="fw-bold">R$ 350,00</div>
                    <div class="small text-muted">despesas</div>
                </div>
            </div>

            <div class="mt-4">
                <span class="text-muted h6">Saldo</span>
                <p class="h2 fw-bold m-0">R$ 1.650,00</p>
            </div>
        </main>

        <footer class="bg-light border-top d-flex justify-content-around p-2">
            <a href="#" class="text-center text-decoration-none text-muted">
                <i class="bi bi-house-door-fill fs-4"></i>
                <div class="small">Início</div>
            </a>
            <a href="#" class="text-center text-decoration-none text-muted">
                <i class="bi bi-cash-coin fs-4"></i>
                <div class="small">Receitas</div>
            </a>
            <a href="#" class="text-center text-decoration-none text-muted">
                <i class="bi bi-cash fs-4"></i>
                <div class="small">Despesas</div>
            </a>
            <a href="#" class="text-center text-decoration-none text-primary fw-bold">
                <i class="bi bi-wallet-fill fs-4"></i>
                <div class="small">Carteira</div>
            </a>
            <a href="#" class="text-center text-decoration-none text-muted">
                <i class="bi bi-list fs-4"></i>
                <div class="small">Menu</div>
            </a>
        </footer>

    </div>

</body>

</html>
